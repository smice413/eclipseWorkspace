<!-- 외부 jQuery 파일 불러오기 -->
<script src="login.js"></script>

<body>

<!-- form : 여러가지 값을 전달할 때 쓰는 태그 
method 속성: 값을 전달하는 방식을 설정 : get, post
action 속성: 값이 전달될 파일을 설정
-->


<form method="get" action="login.jsp">
<table border=1 width=350 align="center">
	<caption>로그인</caption>
	<tr>
		<td>ID</td>
		<td><input type=text size=20
							 maxlength=10
							 autofocus="autofocus"
							 name = "id"  
							 id="id">
		</td> 
		<!-- input type:text :한줄 입력가능 
		size=20은 byte값도 아니고 20글자수도 아니지만 길이는 늘어난다.
		maxlength=10 글자를 10자까지 쓸 수 있다.
		autofocus: 사용자가 바로 입력이 가능할 수 있도록 텍스트 창에 커서가 깜빡이는 현상이 나타남
		required: 유효성 검사 역할로 값이 입력되지 않았을 때 입력하라는 메세지가 뜸 
		name = "id"는 변수역할로 값을 전달받는 역할함 id라는 글자는 대소문자 구분된다
		-->
	
	
	</tr>
	<tr>
		<td>비밀번호</td>
		<td><input type=password size=20 name="passwd"
                                         id="passwd">
		</td>
	</tr>
	<tr>
		<td colspan=2 align=center>
			<input type=submit value="로그인"> <!-- submit 속성은 값을 전달하는 역할 -->
			<input type=reset value="취소"> <!-- reset 초기화 하는 역할 -->
		</td>
	</tr>

</table>
</form>

</body>
</html>
