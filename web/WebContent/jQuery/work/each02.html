<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
	// each() 메소드 : 매개변수로 입력한 함수를 사용해 for in 반복문처럼 객체나
	//               배열의 요소를 검사하는 메소드

        $(document).ready(function () {
            // 변수를 선언합니다.
            var array = [ //JSON(Java Script Object Notation): key value값으로 되어 있는 형태로 XML데이터를 대신함.
                { name: 'Hanbit Media', link: 'http://hanb.co.kr' }, //[{name(key값): 'Hanbit Media'(value값)}] 형태
                { name: 'Naver', link: 'http://naver.com' },
                { name: 'Daum', link: 'http://daum.net' },
                { name: 'Paran', link: 'http://paran.com' }
            ];
            var output = '';
            // $.each() 메서드를 사용합니다.
            $.each(array, function (index, item) {//index값을 받고, item이라는 변수로 배열의 원소값을 받는다.
                // 변수를 선언합니다.
              //  var output = ''; //값을 누적 시킴

                // 문자열을 만듭니다.
                output += '<a href="' + item.link + '">';
                output += '    <h1>' + item.name + '</h1>';
                output += '</a>';

                // 집어넣습니다.
//자바스크립트식 코드    document.body.innerHTML += output; //innerHTML += output;은 body태그 사이에 ouput변수 값을 추가 하라는 의미
            });
			$("div").html(output); //jQuery식 쿼리  text()함수는 안됨 앵커태그를 인식하지 못함
        });
    </script>
</head>
<body>
<div></div>
</body>
</html>
