<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열을 반복 처리하기</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
  $(function() {
    var list = ['Jessica', 'Tiffany', 'Sunny', 'crystal', 'G.NA']
  
	//$.each() : each함수 선언 방법이 이러하다. 그냥 외워야함.    
    $.each(list, function(index, value) { //list변수의 index값(0번부터)과 value값을 반복해서 받는다. 
    	alert(index+":"+value);
		$('ol').append('<li>'+value+'</li>'); //ol(순서있는 목록)에 .append(): append함수로 목록을 추가함
	});   
    
  });
</script>
</head>
<body>
  <ol>
  </ol>
</body>
</html>
