<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8">
		<title>sample16</title>
		<script src="jquery-1.6.4.min.js"></script>

		<script type="text/javascript">

$(function(){

	$(":image").mouseover(function(){ //이미지 위에 마우스 커서가 올라가 있을 때
		$(this).attr("src","button_on.jpg");
	}).mouseout(function(){			 //마우스 커서가 이미지 밖에 있을 때
		$(this).attr("src","button.jpg");
	});

});

		</script>
	</head>
	<body>
<dl>
        <dt>이름<em>(필수)</em></dt>
        <dd><input type="text" name="name" /></dd>
        <dt>코멘트</dt>
        <dd>
           <textarea name="comment"></textarea>
        </dd>
        <dd><input type="image" src="button.jpg" alt="전송" /></dd>
</dl>

	</body>
</html>
