<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8">
		<title>sample7</title>
		<script src="jquery-1.6.4.min.js"></script>

		<script type="text/javascript">

$(document).ready(function(){
//$(function(){

//	$("form").submit(function(){ 
//	$("#sub").submit(function(){ submit버튼이 있는 태그로 구해오면 유효성 검사를 못한다. 전송기능이 있는 submit은 반드시 form태그를 구해와야한다. 다른 이벤트와 다르다. 
	$("#myform").submit(function(){ //이벤트가 submit버튼으로 발생하기 때문에 submit()함수로 작성. 반드시 form태그를 구해와야한다.

		if($("#name").val()==""){
			$("#name").css("border","1px solid red");
//			.after("<span>이름을 입력해 주세요</span>");
			alert("이름을 입력 하세요~!!");
			$("span").css("color","red")
			return false;
		} 
		if($("#gender_man").is(":checked")==false &&  //:checked : 필터 선택자 
	       $("#gender_woman").is(":checked")==false){ //radio버튼이나 체크박스에 체크가 안되 있으면 false값 돌려줌
			alert("성별을 선택 하세요");
			return false;
		} 
		if($("#age").val() == ""){
			alert("연령대를 선택 하세요");
			return false;
		}

		var cnt=0;
		if($("#xhtml").is(":checked")) cnt++; //cnt 변수에 체크박스가 선택된 것을 저장함. 선택 1개당 1씩 증가되어 저장.
		if($("#css").is(":checked")) cnt++;
		if($("#javascript").is(":checked")) cnt++;
		if($("#php").is(":checked")) cnt++;
			
		if(cnt<2){
			alert("2개 이상 선택 하세요");
			return false;
		}

		if($("textarea").val() == ""){
			alert("내용을 입력 하세요");
			return false;
		}

	});

});

		</script>
	</head>
	<body>
	<form id="myform" action="check.jsp" method="post">
		<dl>
		<dt> 이름<em>(필수)</em></dt>
		<dd><input type="text" name="name" id="name" /></dd>

		<dt> 성별</dt>
		<dd>
		<input type="radio" name="gender" value=" 남성" id="gender_man" />
		<label for="gender_man">남성</label> <!-- label 태그의 for값과 radio타입의 id값을 보통 같은 이름으로 한다. -->
		<input type="radio" name="gender" value=" 여성" id="gender_woman" />
		<label for="gender_woman">여성</label>
		</dd>
	
		<dt> 연령</dt>
		<dd>
		<select name="age" id="age">
			<option value="">선택해주세요</option>
			<option value="10대">10대</option>
			<option value="20대">20대</option>
			<option value="30대">30대</option>
			<option value="40대이상">40대이상</option>
		</select>
		</dd>

		<dt> 스킬</dt>
		<dd>
		<!-- 나중에는 name값이 동일하고 value값만 다르게 한다. 즉, 1개의 변수에 여러개의 value값을 받을 수 있는 방법을 쓰게 된다. -->
		<input type="checkbox" name="xhtml" value="XHTML" id="xhtml" />
		<label for="xhtml">XHTML</label>

		<input type="checkbox" name="css" value="CSS" id="css" />
		<label for="css">CSS</label>

		<input type="checkbox" name="javascript" value="JavaScript"	id="javascript" />
		<label for="javascript">JavaScript</label>

		<input type="checkbox" name="php" value="PHP" id="php" />
		<label for="php">PHP</label>
		</dd>	

		<dt>코멘트</dt>
		<dd>
		<textarea name="comment"></textarea>
		</dd>
		<input id="sub" type="submit" value="전송" />
		</dl>
	</form>

	</body>
</html>

<!--

is() 함수
   is() 함수는 값의 유형을 검사하고 그 결과에 따라 true 또는 false를 반환함
   
   라디오 버튼이나 체크박스가 체크되면 true를 반환하고, 체크되지 않으면 false를 반환함.

-->
