	$(function(){ //간추린 코드
		$("p").click(function(){ //클릭 이벤트가 text로도 가능하다. 즉, 태그는 모두 가능하다.
			$("p").hide();
		});
		
		$("button").click(function(){
			$("p").show();
		});			
	});

  </script>
