<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> jQuery 폼체크 예제 </title> 
<script src="jquery-1.9.1.min.js"></script> 
<script type="text/javascript"> 
 
//function form_check() { 
$(document).ready(function(){

	$("form").submit(function(){

   // 체크 패턴 
// var pattern = /^[a-zA-Z]+[a-z0-9_]$/; 
// var num = /^[0-9]+$/; 

				// /^(정규표현식패턴 시작)[a-zA-Z(소문자a부터z까지 대문자A부터Z까지)]+[a-z0-9_(소문자a부터z까지 0부터-9까지 (_)가능)] $/(끝)
   var pattern = /^[a-z]+[a-z0-9_]+[a-z0-9_]$/; //[a-z0-9_] 은 또 선언되어 있기 때문에 하나 생략해도 됨
   var num = /^[0-9]+$/;  //0~9까지 숫자로만 패턴
   
   // 아이디 체크 
   var id = $.trim($('#id').val());//jQuery를 이용하여 앞뒤 공백 제거 
   if(id=="") { 	// 유효성 검사
      alert("아이디를 입력하세요!"); 
      $('#id').focus(); 
      return false; 
      
   } else { 		// 정규 표현식 검사
      if(!pattern.test(id)) { // test():pattern에 맞지 않으면 - false 리턴. 즉, 아이디가 패턴에 맞지 않으면 false리턴하고 !를 붙여 !false=true가 되어 실행됨
         alert("아이디는 영문소문자로 시작하고\r\n영문소문자, 숫자, 언더바(_)만 사용하실 수 있습니다! "); 
 //      $('#id').select(); 

//		 $("#id").val("");
//		 $("#id").focus();

		 $("#id").val("").focus();
         return false; 
      } 
   } 
   
   // 비밀번호 체크 
   var pss = $.trim($('#pss').val());//jQuery를 이용하여 앞뒤 공백 제거 
   if(pss=="") { 		// 유효성 검사
      alert("비밀번호를 입력하세요!"); 
      $('#pss').focus();	  
      return false; 
      
   } else { 			// 정규 표현식 검사
      if(!num.test(pss)) { 	// test():pattern에 맞지 않으면 - false 리턴
         alert("비밀번호는 숫자만 가능합니다!");
//		 $('#pss:text').attr('value', '');
		 $("#pss").val("");
		 $('#pss').focus();
 //      $('#pss').select(); 
         return false; 
      } 
   } 
	}); // submit() end

});	// ready() end
//} 

</script> 
</head> 
<body> 
<!--
<form method="post" action="send.jsp" onSubmit="return form_check()">

<form method="post" action="send.jsp">
ID : <input type="text" id="id" name="post_id"> <br>
비밀번호 : <input type="text" id="pss" name="post_pss"> <br><br>
<input type="submit" id="join_button" value="폼체크"> 
</form> 
</body> 
</html>

 test() 함수
	test() 함수는 정규식과 비교하여 포함되면 true 반환, 포함되지 않으면 false 반환
	pattern에 맞으면 - true
    pattern에 맞지 않으면 - false -->
