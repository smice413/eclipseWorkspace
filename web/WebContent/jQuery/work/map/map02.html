<!DOCTYPE html>
<html>
<head>
<script src="http://maps.googleapis.com/maps/api/js">
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEM3FEmY5ecJzAkXH9TDRAs1MaXpSWtME"
  type="text/javascript"></script>
  
<script>
var myCenter=new google.maps.LatLng(37.497975, 127.027506);

function initialize(){
var mapProp = {
  center:myCenter, //myCenter 변수값 마커와 똑같이 선언
  zoom:18,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter, //myCenter 변수값 센터와 똑같이 선언
  });

marker.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize); //DOM Level2 방식으로 호출하는법
</script>
</head>

<body>
<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>
