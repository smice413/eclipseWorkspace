<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEM3FEmY5ecJzAkXH9TDRAs1MaXpSWtME"
  type="text/javascript"></script> -->
<script src="http://code.jquery.com/jquery-latest.js"></script>

<script src="http://maps.googleapis.com/maps/api/js"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEM3FEmY5ecJzAkXH9TDRAs1MaXpSWtME"
  type="text/javascript"></script>

<script>
function initialize() { //사용자 정의 함수
  var mapProp = {
    center:new google.maps.LatLng(37.497975, 127.027506), //key value값
    zoom:16,
    mapTypeId:google.maps.MapTypeId.ROADMAP //맵 타입 중 ROADMAP 이다.이것이 가장 기본임.
  };
  var map=new google.maps.Map(document.getElementById("googleMap"), mapProp);
}
//google.maps.event.addDomListener(window, 'load', initialize); DOM Level2 방식으로 호출하는법
</script>
<script>
	$(document).ready(function(){
		$("button").click(function(){
//			reload();
			initialize(); //버튼 클릭시 함수를 호출해서 지도를 출력함.
		});
	});

</script>

</head>

<body>
<button>지도</button>
<div id="googleMap" style="width:500px;height:380px;"></div>

</body>
</html>
