<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 방법1. 다운로드 받은 라이브러리 사용 -->
<!-- <script src="js/jquery-3.6.0.min.js"></script> -->

<!-- 방법2. CDN 방식 -->
<script src="http://code.jquery.com/jquery-latest.js"></script>
              <!-- jquery-latest.js : 최신 라이브러리를 불러오는 방법임  -->


</head>
<body>
<script>
//  $(=JQuery 라이브러리를 통해서)(document= 현재 문서).ready(function(){});
//                       현재문서가 준비(.ready())되면 function함수를 실행해라
//  jQuery(document).ready(function(){}); $와 jQuery가 같은 의미임	
	$(document).ready(function(){ //실행 시키려는 것들이 모두 ready()안에 들어가 있어야 한다.
		alert("출력 성공1");
		alert("출력 성공2");
	}); 

	$(document).ready(function(){ //함수를 여러번 쓸 수 있다.
		alert("출력 성공3");
	});
	
	
	// 간단한 표기법
	$(function(){ //위와 같은 의미임
		alert("출력 성공4");
	});
	
</script>

</body>
</html>
