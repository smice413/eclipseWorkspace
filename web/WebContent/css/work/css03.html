<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type=text/css>
h3 {
	color: #ff1aff
}
h5 {
	color: skyblue
}
h5 em { /* h5 공백(띄어쓰기) em은 h5가 부모태그 em이 자식태그라는 의미 따라서 em 태그만 white 글로 나타내라는 의미 */
	color: white
}
</style>
</head>
<body bgcolor="blue">
	<h3>
		개봉 앞둔 애니메이션 <em>"포켓몬 3“</em>
	</h3>
	<hr>
	<h5>
		애니메이션 영화<em>“포켓몬 3”</em>의 홍보 인쇄물에 등장한 애쉬, 피카추 그리고 미스티의 모습입니다
	</h5>
</body>
</html>
