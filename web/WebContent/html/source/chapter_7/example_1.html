<!DOCTYPE html>
<html>
<head>
    <title>Float With Overflow</title>
    <style>
        div.container {/* div 안에서 class 속성 container 선택자 호출하도록 선언 */
            overflow: hidden; /* 영역 벗어나면 숨겨라 */
        }

        div.item {/* div 안에서 class 속성 item 선택자를 호출하도록 선언 */
            float: left; /* 왼쪽에 배치 */

            margin: 0 3px; 
            padding: 10px;/* 테두리와 내용 사이의 거리 */
            border: 1px solid black; /* 테두리 굵기 1px 실선 검정 */
        }
    </style>
</head>
<body>
    <div class="container"> 
        <div class="item">메뉴 - 1</div>
        <div class="item">메뉴 - 2</div>
        <div class="item">메뉴 - 3</div>
        <div class="item">메뉴 - 4</div>
    </div>
</body>
</html>
