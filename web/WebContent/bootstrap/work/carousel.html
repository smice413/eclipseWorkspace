<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 300;
  }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators"> <!-- 이미지 하단에 눌러서 사진이 넘어가게 하는 효과 -->
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner"> <!-- 이미지 화면이 자동으로 넘어가게 하는 효과 -->
    <div class="carousel-item active"> <!-- active를 넣어 초기 화면으로 설정 -->
      <img src="img/Koala.jpg" alt="Los Angeles" width="100%" height="300">
    </div>
    <div class="carousel-item">
      <img src="img/Lighthouse.jpg" alt="Chicago" width="100%" height="300">
    </div>
    <div class="carousel-item">
      <img src="img/Tulips.jpg" alt="New York" width="100%" height="300">
    </div>
  </div>
  
  <!-- Left and right controls --> <!-- 이미지에 있는 화살표를 눌러 왼쪽 오른쪽으로 이동 효과 -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    <!-- carousel-control-prev-icon 왼쪽으로 가는 화살표 만듬  -->
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
    <!-- carousel-control-next-icon 오른쪽으로 가는 화살표 만듬 -->
  </a>
</div>

</body>
</html>
