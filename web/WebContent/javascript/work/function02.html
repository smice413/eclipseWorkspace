<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	// 매개변수가 있는 함수
	function ask(question){ //var question이렇게 써도되고 안써도됨
		var result = confirm(question);
		if(result){
			return "찬성";
		}else{
			return "반대";
		}
	}

</script>

</head>
<body>

<script>
	var result = ask("찬성하면 확인버튼, 반대하면 취소버튼 클릭"); //함수호출
	alert(result);

</script>



</body>
</html>
