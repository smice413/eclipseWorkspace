<script>

	var num = prompt("당신이 좋아하는 숫자?","0");
	
	if(num % 2 == 0){	//짝수  string값으로 합을 구하는 것은 안되었지만 나머지 구하는 것은 가능
		alert("당신이 좋아하는 숫자는 짝수");
	}else{				//홀수
		alert("당신이 좋아하는 숫자는 홀수");
	}


</script>
