<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form객체</title>
<script>
	function check(){
		var id = document.getElementById("id"); //input태그로 입력 받은 id값("id")을 id변수에 저장하라
		var name = document.getElementById("name");
		var myform = document.getElementById("myform");
		
		if(id.value == ""){
			alert("ID를 입력 하세요.");
			id.focus();
			return false; //check() 함수를 빠져 나옴
		}
		if(name.value == ""){
			alert("이름을 입력 하세요.");
			name.focus();
			return false;
		}
		myform.submit(); // send.jsp 페이지로 전송
	}
</script>
</head>
<body>
<form id="myform" method="post" action="send.jsp">
	ID : <input type=text id="id" name="id"><br>
	이름 : <input type=text id="name" name="name"><br>
	<input type="button" value="전송" onClick="check()">
<!-- button이기 때문에 전송이 되지 않지만 head태그에서 check함수에 myform.submit()으로 전송기능 생성 -->
</form>
</body>
</html>
