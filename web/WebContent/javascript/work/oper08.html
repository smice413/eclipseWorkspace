<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>논리 연산자</title>
</head>
<body>

<script>
	//논리 연산자 : &&(모두 참이면 true리턴), ||(둘중 하나만 참이어도 true리턴), !(참이면 false리턴,거짓이면 true리턴)
	// 5과목의 점수를 입력 받아서 합격, 불합격을 판별하는 프로그램을 작성하세요?
	// 단, 과목당 과락은 40점이고 평균 60이상 받아야 합격한다.
	
	var n1 = prompt("과목1 점수를 입력하세요?","");
	var n2 = prompt("과목2 점수를 입력하세요?","");
	var n3 = prompt("과목3 점수를 입력하세요?","");
	var n4 = prompt("과목4 점수를 입력하세요?","");
	var n5 = prompt("과목5 점수를 입력하세요?","");
	
//	var total = n1 + n2 + n3 + n4 + n5; //크기 대수를 비교할 수 있지만 string형이라 합이 구해지지 않음
	var total = Number(n1)+Number(n2)+Number(n3)+Number(n4)+Number(n5)
	console.log("total:"+ total);
	alert(total);
	var avg = total / 5;
	alert(avg);
	
	if(n1>=40 && n2>=40 && n3>=40 && n4>=40 && n5>=40 && avg>=60){
		alert("합격");
	}else{
		alert("불합격");
	}
	
</script>



</body>
</html>
