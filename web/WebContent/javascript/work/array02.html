<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
	var num = ['사당', '교대', '방배', '강남'];
	document.write(num+"<br>");				//사당,교대,방배,강남
	document.write(typeof(num)+"<br>");		//object

	// join() : 문자('-')을 기준으로 배열 값들을 하나의 문자 데이터로 결합
	document.write(num.join('-')+"<br>");	//사당-교대-방배-강남
	document.write(typeof(num.join('-'))+"<br>"); //string(한개의 문자로 결합되었기 때문에)
	
	// reverse() : 배열 원소 값 순서를 반대로 바꾸어주는 함수
	document.write(num.reverse()+"<br>");	//강남,방배,교대,사당
	document.write(typeof(num.reverse())+"<br>"); //object
	document.write(num+"<br>");				//사당,교대,방배,강남(순서가 원래대로 되어 있음)
	
	// sort() : 배열 원소 값들을 오름차순으로 정렬(문자: 사전순 정렬)
	document.write(num.sort()+"<br>");		//강남,교대,방배,사당
	document.write(num+"<br>");				//강남,교대,방배,사당(이전에 오름차순이 된상태로 순서가 저장됨.)
	
	// 배열 원소 값들을 내림차순 정렬(문자 : 사전 역순 정렬)
	document.write(num.sort().reverse()+"<br>"); //사당,방배,교대,강남
	
	
	
</script>
</body>
</html>
