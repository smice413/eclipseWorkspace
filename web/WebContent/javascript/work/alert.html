<!DOCTYPE html>
<html>

<body>

<script>
//객체와 메소드 모두 소문자로 작성해야 한다. 대소문자 구분함
	window.document.write("출력성공1<br>"); //브라우저에 출력
	document.write("출력성공2<br>"); //브라우저에 출력
 	console.log("콘솔창에 출력"); //콘솔창에 출력 : 단축키(F12)눌렀을 떄 개발자 도구의 console에 출력
							 //특정변수에 들어간 값이 잘 저장되고 출력되는지 확인하기 위해 사용한다.
</script>

<script>
	window.alert("경고창 출력")	//메세지 박스(브라우저 화면이 뜨기 전에 메세지 박스가 먼저 뜨고 확인을 눌러야 출력물이 나옴)
	alert("이름을 입력하세요")
	//window.alert()이지만 window생략됨
</script>
