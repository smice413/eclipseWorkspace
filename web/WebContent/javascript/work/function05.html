<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>재귀함수로 팩토리얼 구하기</title>
<script>
	// 재귀함수: 함수 안에서 자기 자신의 함수를 호출하는 함수
	
	function f(n){
		if(n>1){
			var result = n * f(n-1); // n! = n*f(n-1)*f(n-2)...1
			return result;			 // 3! = 3*(3-1)*(3-2)..1
		}else{
			return n;
		}
	}
</script>
</head>
<body>
<script>
	var n = prompt("팩토리얼을 구할 정수를 입력하세요?");
	document.write(n+"!="+ f(n));
    //저장 가능한 값의 길이가 정해져 있기 때문에 너무 큰 값을 입력하면 정확하게 나오지 않는다.
    //170!까지 나옴 그 이상은 infinity
</script>
</body>
</html>
