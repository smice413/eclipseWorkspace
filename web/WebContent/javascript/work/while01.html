<script>
	// while문
	// '사랑해요' 메세지를 10번 출력
	
	var i=1;		//초기값
	while(i<=10){	
		//조건식 : 증감식이 없다면 무한루프돈다(i가 10보다 작다라는 것이 계속 true이기 때문)
		//조건식의 숫자가 너무 큰값이면 브라우저에서 처리를 하지 못한다.
		document.write(i+"사랑해요.<br>");
		i++;		//증감식 
	}
	
</script>




</body>
</html>
